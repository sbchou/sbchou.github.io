<html>
    <head>
    	<title>Draw-ctocat</title>
        <script src="../js/processing.min.js"></script>
    </head>
    <body>
		<center><canvas width="200px" height="200px"></canvas></center>
		<center><h1>draw-ctocat</h1></center>
		<script>
			// Adapted from https://processing.org/examples/pattern.html
			void setup() {
			    size(640, 360);
			    background(102, 100);
			    smooth();
			}

			void draw() {
			    drawCat(mouseX, mouseY, pmouseX, pmouseY);
			}

			// OCTOCAT MEW MEW MEW
			void drawCat(int x, int y, int px, int py){
			    float speed = abs(x - px) + abs(y - py);
			    stroke(speed);
		   	    PShape s = loadShape("../img/git-cat.svg");
			    smooth();
			    shape(s, x, y, speed, speed);	
			}

			// Calculates the speed of the mouse
			// and draws a small cat if the mouse is moving slowly
			// and draws a large cat if the mouse is moving quickly 

			void variableEllipse(int x, int y, int px, int py)
			{
			    float speed = abs(x - px) + abs(y - py);
			    stroke(speed);
		   	    ellipse(x, y, speed, speed);
			}

		</script>

	    </style> 
	    <script type="text/javascript"> window.addEventListener('load', function() {
			    var scripts=document.body.getElementsByTagName('script');
			    var canvases=document.body.getElementsByTagName('canvas');
			    new Processing(canvases[0], scripts[0].text);
				}
			, false);
	 		// Here prevent javascript in body from throwing error 
 		</script> 
	    <style>
    </body>
</html>
